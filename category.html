<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-12">
            <ul class="nav nav-tabs nav-justified">
                <li class="nav-item">
                    <a class="nav-link " href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="region.html">Region</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="district.html">District</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="category.html">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="company.html">Company</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="product.html">Product</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-4 offset-2">
            <h4>Category</h4>
        </div>
        <div class="col-4 offset-2">
            <button class="btn btn-success d-inline" id="addCategory" data-toggle="modal" data-target="#addModal">+ Add Category</button>
        </div>
    </div>

    <div class="row mt-3">
        <table id="category" class="table table-striped table-hover" style="width: 1100px">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody class="table-striped">

            </tbody>
        </table>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Category O'chirish</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Do you really want to delete?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button"  class="btn btn-success" data-dismiss="modal" id="delCategory">Yes</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Category</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="category_text">Enter the name of category you want to add</label>
                    <input class="p-2" type="text" id="category_text" placeholder="Category name">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button"  class="btn btn-success" data-dismiss="modal" id="addsave">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Edit Category</h4>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <label for="category_text">Edit Category name</label>
                    <input class="p-2" type="text" id="edit_text" placeholder="Category name">
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button"  class="btn btn-success" data-dismiss="modal" id="editsave">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>
</div>


<script src="js/jquery-3.3.1.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/category.js"></script>
</body>
</html>
